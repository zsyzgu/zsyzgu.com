                                    <h4>首页</h4>
                                </div><br style="clear:both;"/>
                            </div>
                            <div id="content" class="gallery-images-container">
								<script>
								var xmlhttp = new XMLHttpRequest();
								xmlhttp.open("GET", "public/images/index/index.json", false);
								xmlhttp.send();
								var files = JSON.parse(xmlhttp.responseText);
								for (var i in files) {
									document.write('<div class="box">');
									document.write('<a href="' + files[i].html + '"><img alt="Agra picture" src="public/images/index/' + files[i].ima + '"></a>');
									if (files[i].comment != null && files[i].comment != '') {
										document.write('<div class="picture-comment">' + files[i].comment + '</div>');
										document.write('</div>');
									}
								}
								</script>
                            </div>

          });
        }

        $(document).ready(function(){
